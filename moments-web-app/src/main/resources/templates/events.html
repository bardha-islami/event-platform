<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zxx" class="no-js">
<head>
    <!-- Include meta tags -->
    <th:block th:replace="~{fragments/head :: meta}" />

    <!-- Page title -->
    <title>Moment Details</title>

    <!-- Include common CSS -->
    <th:block th:replace="~{fragments/head :: common-css}" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

</head>

<body>

<!-- Include header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Banner -->
<div th:replace="~{fragments/banner :: banner('Moments Event Platform', 'Feel The Moment')}"></div>

<!-- Warning message -->
<div th:if="${message}" class="alert alert-warning text-center" role="alert">
    <span th:text="${message}"></span>
</div>

    <!--================Blog Categorie Area =================-->
<section class="blog_categorie_area">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-lg-6 col-md-6 mb-4">
                <div class="categories_post">
                    <h2>My Events</h2>
                </div>
            </div>


            <div class="col-lg-6 col-md-6 mb-4">
                <div class="categories_post">
                    <div class="d-flex align-items-center">
                        <a class="primary-btn" th:href="@{'/moment/add'}">Add Event</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!--================Blog Categorie Area =================-->

    <!--================Blog Area =================-->
    <section class="blog_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog_left_sidebar">
                        <div th:each="moment : ${moments}">
                            <div th:replace="~{fragments/event :: event(
                                id=${moment.id},
                                imagePath=${moment.thumbnail},
                                title=${moment.title},
                                shortDescription=${moment.momentDetails.description},
                                price=${moment.price},
                                recurrence=${moment.recurrence},
                                city=${moment.location.city},
                                tickets_count=${moment.ticketCount},
                                category=${moment.categoryName},
                                date=${moment.formattedStartDate})}">

                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </section>
    <!--================Blog Area =================-->

<!-- Include footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS Scripts -->
<div th:replace="~{fragments/common-scripts}"></div>

</body>

</html>
